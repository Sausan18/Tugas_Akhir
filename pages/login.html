<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/app.css">
    <script src="../public/js/app.js"></script>
</head>
<body>
    <div class="container mx-auto px-4 mt-16">
        <div id="brand-wrapper" class="lg:mb-0 lg:py-2 max-w-md w-full mx-auto">
            <img src="../public/img/logo.png" class="mx-auto" alt="logo" width="900">
        </div>

        <div class="max-w-md lg:m-auto w-full mx-auto">

            <form id="form-login" method="POST" action="">
                <div class="form-control">
                    <label for="username" class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" id="username" class="input input-bordered" autofocus>
                </div>

                <div class="form-control">
                    <label for="password" class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" id="password" class="input input-bordered">
                </div>

                <a href="dashboard.html" class="btn btn-primary btn-block font-bold mt-6">MASUK</a>
            </form>

            <!-- Footer -->
            <footer class="footer footer-center p-4 ">
                <div>
                    <p>Copyright Â© 2023 - All right reserved by SIPEDA</p>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
    </div>

</body>
</html>
